<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title>Event Detail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{eventDetails.tttle}}</p>
      <p>{{eventDetails.date | date}}</p>
      <p>{{eventDetails.description }}</p>
      <br>
      <br>
     <mat-card-subtitle>*{{eventDetails.notes}}</mat-card-subtitle>
      <mat-divider>
      </mat-divider>
    </mat-card-content>
    <mat-card-footer>
      <a style="margin-left: 100px;" href="/event">Back to the list</a>
    </mat-card-footer>
  </mat-card>
